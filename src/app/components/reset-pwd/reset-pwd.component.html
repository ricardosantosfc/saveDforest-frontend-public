<div class="mainDiv">
    <div class="cardStyle">
      <form action="" method="post" name="signupForm" id="signupForm">
        
        
        <h3 class="formTitle">
          Password Reset
        </h3>
        
      <div class="inputDiv">
        <label class="inputLabel" for="password"></label>
        <input #password type="password" id="password" name="password"  placeholder="New password" (keyup)="validatePass(password.value)" required>
      </div>
        
      <div class="inputDiv">
        <label class="inputLabel" for="confirmPassword"></label>
        <input #passwordConfirm type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" (keyup)="validatePassConfirm(passwordConfirm.value)" required >
      </div>
      
      <div class="buttonWrapper">
        <button type="submit" id="submitButton" [disabled]="checkButton()" (click)="toggleOk(password.value, passwordConfirm.value); passwordConfirm.value = '' ; password.value=password.value" class="submitButton pure-button pure-button-primary">
          <span>Submit</span>
        </button>
      </div>

      <div class = "rule-container">
        <div [ngClass] ="{'good':isOkPassLen ,'bad':!isOkPassLen}" class = "rule"> Password: at least 8 characters </div>
        <div [ngClass] ="{'good':isOkPassNum ,'bad':!isOkPassNum}" class = "rule"> Password: at least 1 number </div>
        <span id="Message"></span>
    </div>
        
    </form>
    </div>
  </div>
