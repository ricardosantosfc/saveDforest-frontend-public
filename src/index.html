<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>saveDforest</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preload" href="assets/treegrow.gif" as="image">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preload" href="assets/logo.png" as="image">
  <link rel="preload" href="assets/fcul_logo_white1.png" as="image">
  <link rel="preload" href="assets/lasige_logo.png" as="image">
  <link rel="preload" href="assets/cat_logo.png" as="image">
  <link rel="preload" href="assets/crcw_logo.png" as="image">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <app-root></app-root> <!-- bootstrap support depends on browser version. so  instead of just showing a blank page,tell the user-->
  <script> 
    var chromeVersion = /Chrome\/([0-9]+)/.exec(navigator.userAgent);
    var firefoxVersion = /Firefox\/([0-9]+)/.exec(navigator.userAgent);
    var safariVersion = /Version\/([0-9]+)/.exec(navigator.userAgent);
    var iosVersion = /OS ([0-9]+)_/.exec(navigator.userAgent);
    if ((chromeVersion && chromeVersion[1] < 60 )||(firefoxVersion && firefoxVersion[1] < 60)
    ||(safariVersion && safariVersion[1] < 12) || (iosVersion && iosVersion[1] < 12)) {
      var img = document.createElement("img");
      img.src = "/assets/logo.png";
      img.alt = "your-image-description";
      img.style.width= "50%";
      img.style.height= "50%";
      document.body.insertBefore(img, document.body.firstChild);
      var supportedBrowsers = ["Chrome >=60", "Firefox >=60","iOS >=12", "Safari >=12"];
      var message = "We're sorry, but your browser is not supported. Please update to a newer version so you can browse the site. Supported browsers: " + supportedBrowsers.join(", ") + ".";
      var div = document.createElement("div");
      div.innerHTML = message;
      div.style.color = "red";
      div.style.fontSize = "20px";
      document.body.insertBefore(div, img.nextSibling);
    }else{
      var script = document.createElement("script");
      script.src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js";
      script.integrity = "sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN";
      script.crossOrigin = "anonymous";
      document.body.appendChild(script);
    }
  </script> 
 
</body>
</html>
